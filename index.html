<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Length of side 1:</label>
          <input id="side1" type="text">
        </div>

        <div class="form-group">
          <label for="side2">Length of side 2:</label>
          <input id="side2" type="text">
        </div>

        <div class="form-group">
          <label for="side3">Length of side 3:</label>
          <input id="side3" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>

      </form>
      <div class="results">
        <div id="equilateral">
          <h1>Results</h1>
          <h2>You created an equilateral triangle!</h2>
        </div><!--end of equalateral-->
        <div id="isosceles">
          <h1>Results</h1>
          <h2>You created an isosceles triangle!</h2>
        </div><!--end of isosceles-->
      </div><!--end of results-->
    </div>
  </body>
</html>
